<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Viewer</title>
    <!-- Include PDF.js library from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2.5rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        #previewContainer {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: #525659;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .actions button, .actions a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        .actions button:hover, .actions a:hover {
            background-color: #0056b3;
        }
        /* Styles for the PDF viewer and navigation */
        #pdf-viewer {
            flex-grow: 1;
            overflow: auto; /* Allow scrolling for the PDF content */
            text-align: center;
            padding: 10px 0;
        }
        #pdf-canvas {
            border: 1px solid black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #pdf-nav {
            background-color: #fff;
            padding: 8px;
            text-align: center;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
            z-index: 10;
        }
        #pdf-nav button {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #007bff;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
        }
        #pdf-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #pdf-nav span {
            margin: 0 10px;
        }

        /* Modal styles remain the same */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: white; padding: 2rem 2.5rem; border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); text-align: center;
            max-width: 90%; width: 380px;
        }
        .modal-content p {
            margin-top: 0; margin-bottom: 1.5rem; font-size: 1.1rem; line-height: 1.6;
        }
        .modal-content button {
            width: 100%; padding: 12px; border-radius: 6px; border: none;
            background-color: #007bff; color: white; cursor: pointer;
            font-size: 1rem; transition: background-color 0.2s;
        }
        .modal-content button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container" id="loadingContainer">
        <h1 id="message">Finding your certificate...</h1>
    </div>

    <div id="previewContainer">
        <header>
            <h1 id="certificateTitle">Certificate</h1>
            <div class="actions">
                <a id="downloadButton" href="#" download>Download</a>
            </div>
        </header>
        <!-- Container for the canvas and navigation -->
        <div id="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="pdf-nav">
            <button id="prev-page">Previous</button>
            <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <div id="errorModal" class="modal-overlay">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="modalOkButton">OK</button>
        </div>
    </div>

    <script>
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        window.onload = function() {
            // --- Element Selection ---
            const loadingContainer = document.getElementById('loadingContainer');
            const previewContainer = document.getElementById('previewContainer');
            const certificateTitle = document.getElementById('certificateTitle');
            const downloadButton = document.getElementById('downloadButton');
            const errorModal = document.getElementById('errorModal');
            const modalMessage = document.getElementById('modalMessage');
            const modalOkButton = document.getElementById('modalOkButton');

            // --- PDF.js related elements ---
            const pdfCanvas = document.getElementById('pdf-canvas');
            const pageNumSpan = document.getElementById('page-num');
            const pageCountSpan = document.getElementById('page-count');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');

            // --- Configuration ---
            const fileUrlTemplate = "https://firebasestorage.googleapis.com/v0/b/legacy-hose.firebasestorage.app/o/invoices%2F{TAG}?alt=media&token=ab4cd758-f4ec-4a77-bbdf-29706745019e";
            const fallbackUrl = "https://legacycertificates.com/";
            let blobUrl = null; // To hold our temporary blob URL

            // --- PDF.js State ---
            let pdfDoc = null;
            let pageNum = 1;

            // --- UI Functions ---
            function showErrorModal(message) {
                loadingContainer.style.display = 'none';
                previewContainer.style.display = 'none';
                modalMessage.textContent = message;
                modalOkButton.onclick = () => { window.location.href = fallbackUrl; };
                errorModal.style.display = 'flex';
            }
            
            function showPreview() {
                loadingContainer.style.display = 'none';
                previewContainer.style.display = 'flex';
            }
            
            // --- PDF Rendering Logic ---
            function renderPage(num) {
                pdfDoc.getPage(num).then(page => {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const context = pdfCanvas.getContext('2d');
                    pdfCanvas.height = viewport.height;
                    pdfCanvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
                pageNumSpan.textContent = num;
            }

            function queueRenderPage(num) {
                if (num <= 0 || num > pdfDoc.numPages) {
                    return;
                }
                pageNum = num;
                renderPage(num);
                prevPageBtn.disabled = pageNum <= 1;
                nextPageBtn.disabled = pageNum >= pdfDoc.numPages;
            }

            // --- Main Logic ---
            async function handleRequest() {
                try {
                    const params = new URLSearchParams(window.location.search);
                    const tag = params.get('tag');

                    if (!tag) {
                        showErrorModal("The certificate link is invalid. You will be redirected to the main page.");
                        return;
                    }

                    const directUrl = fileUrlTemplate.replace('{TAG}', encodeURIComponent(tag));
                    
                    const response = await fetch(directUrl);

                    if (response.ok) {
                        const blob = await response.blob();
                        blobUrl = URL.createObjectURL(blob);

                        certificateTitle.textContent = `Tag#: ${tag}`;
                        downloadButton.href = blobUrl;
                        downloadButton.setAttribute('download', `Certificate-${tag}.pdf`);
                        
                        // --- Use PDF.js to load and render the document ---
                        pdfjsLib.getDocument(blobUrl).promise.then(doc => {
                            pdfDoc = doc;
                            pageCountSpan.textContent = pdfDoc.numPages;
                            renderPage(pageNum);

                            // Handle navigation
                            prevPageBtn.onclick = () => queueRenderPage(pageNum - 1);
                            nextPageBtn.onclick = () => queueRenderPage(pageNum + 1);
                            prevPageBtn.disabled = true; // Start on page 1
                            if (pdfDoc.numPages <= 1) {
                                nextPageBtn.disabled = true;
                            }
                        });

                        showPreview();

                    } else {
                        showErrorModal("The certificate for this tag could not be found. You will be redirected to the main page.");
                    }
                } catch (error) {
                    console.error("An unexpected error occurred:", error);
                    showErrorModal("An error occurred while trying to find your certificate. You will be redirected to the main page.");
                }
            }

            handleRequest();

            window.onunload = () => {
                if (blobUrl) {
                    URL.revokeObjectURL(blobUrl);
                }
            };
        };
    </script>
</body>
</html>
