<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2.5rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        #previewContainer {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: #525659;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .actions button, .actions a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        .actions button:hover, .actions a:hover {
            background-color: #0056b3;
        }
        /* The container for the PDF object */
        #pdfObjectContainer {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: white; padding: 2rem 2.5rem; border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); text-align: center;
            max-width: 90%; width: 380px;
        }
        .modal-content p {
            margin-top: 0; margin-bottom: 1.5rem; font-size: 1.1rem; line-height: 1.6;
        }
        .modal-content button {
            width: 100%; padding: 12px; border-radius: 6px; border: none;
            background-color: #007bff; color: white; cursor: pointer;
            font-size: 1rem; transition: background-color 0.2s;
        }
        .modal-content button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container" id="loadingContainer">
        <h1 id="message">Finding your certificate...</h1>
    </div>

    <div id="previewContainer">
        <header>
            <h1 id="certificateTitle">Certificate</h1>
            <div class="actions">
                <button id="printButton">Print</button>
                <a id="downloadButton" href="#" download>Download</a>
            </div>
        </header>
        <div id="pdfObjectContainer"></div>
    </div>

    <div id="errorModal" class="modal-overlay">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="modalOkButton">OK</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const loadingContainer = document.getElementById('loadingContainer');
            const previewContainer = document.getElementById('previewContainer');
            const pdfObjectContainer = document.getElementById('pdfObjectContainer');
            const certificateTitle = document.getElementById('certificateTitle');
            const printButton = document.getElementById('printButton');
            const downloadButton = document.getElementById('downloadButton');
            const errorModal = document.getElementById('errorModal');
            const modalMessage = document.getElementById('modalMessage');
            const modalOkButton = document.getElementById('modalOkButton');

            const fileUrlTemplate = "https://firebasestorage.googleapis.com/v0/b/legacy-hose.firebasestorage.app/o/invoices%2F{TAG}?alt=media&token=ab4cd758-f4ec-4a77-bbdf-29706745019e";
            const fallbackUrl = "https://legacycertificates.com/";

            function showErrorModal(message) {
                loadingContainer.style.display = 'none';
                previewContainer.style.display = 'none';
                modalMessage.textContent = message;
                modalOkButton.onclick = () => { window.location.href = fallbackUrl; };
                errorModal.style.display = 'flex';
            }
            
            function showPreview() {
                loadingContainer.style.display = 'none';
                previewContainer.style.display = 'flex';
            }

            function handleRequest() {
                try {
                    const params = new URLSearchParams(window.location.search);
                    const tag = params.get('tag');

                    if (tag) {
                        const directUrl = fileUrlTemplate.replace('{TAG}', encodeURIComponent(tag));
                        
                        certificateTitle.textContent = `Tag#: ${tag}`;
                        downloadButton.href = directUrl;
                        downloadButton.setAttribute('download', `Certificate-${tag}.pdf`);
                        
                        const pdfObject = document.createElement('object');
                        pdfObject.setAttribute('data', directUrl);
                        pdfObject.setAttribute('type', 'application/pdf');
                        pdfObject.style.width = '100%';
                        pdfObject.style.height = '100%';

                        // This event fires if the PDF is successfully found and starts loading.
                        pdfObject.onload = () => {
                            showPreview();
                        };
                        
                        // This event fires if the resource (the PDF) cannot be loaded (e.g., 404).
                        pdfObject.onerror = () => {
                             showErrorModal("The certificate for this tag could not be found. You will be redirected to the main page.");
                        };
                        
                        // Add a fallback message for browsers that don't support the object tag for PDFs.
                        const fallbackP = document.createElement('p');
                        fallbackP.textContent = 'Your browser does not support PDF previews. Please use the download button.';
                        pdfObject.appendChild(fallbackP);
                        
                        // Clear any previous content and add the new object.
                        pdfObjectContainer.innerHTML = '';
                        pdfObjectContainer.appendChild(pdfObject);

                        printButton.onclick = () => {
                           try {
                                // For <object>, printing is handled differently.
                                // We create a temporary iframe to print from.
                                const printFrame = document.createElement('iframe');
                                printFrame.style.display = 'none';
                                printFrame.src = directUrl;
                                document.body.appendChild(printFrame);
                                printFrame.onload = () => {
                                    printFrame.contentWindow.focus();
                                    printFrame.contentWindow.print();
                                    // Clean up the temporary frame after a delay.
                                    setTimeout(() => { document.body.removeChild(printFrame); }, 1000);
                                };
                            } catch (e) {
                                console.error("Printing failed:", e);
                                alert("Could not open print dialog. Please try the download button.");
                            }
                        };

                    } else {
                        showErrorModal("The certificate link is invalid. You will be redirected to the main page.");
                    }
                } catch (error) {
                    console.error("An unexpected error occurred:", error);
                    showErrorModal("An error occurred while trying to find your certificate. You will be redirected to the main page.");
                }
            }

            handleRequest();
        };
    </script>
</body>
</html>
