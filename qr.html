<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2.5rem;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validating Link...</h1>
        <p>Please wait while we find your certificate.</p>
    </div>

    <script>
        window.onload = async function() {
            // --- CONFIGURATION ---
            const fileUrlTemplate = "https://firebasestorage.googleapis.com/v0/b/legacy-hose.firebasestorage.app/o/invoices%2F{TAG}?alt=media&token=ab4cd758-f4ec-4a77-bbdf-29706745019e";
            const fallbackUrl = "https://legacycertificates.com/";

            // Check for a redirect loop using sessionStorage.
            // sessionStorage persists for the duration of the page session.
            if (sessionStorage.getItem('redirect_in_progress')) {
                console.error("Redirect loop detected. Halting further redirects.");
                // Clear the flag so a manual refresh by the user can work correctly.
                sessionStorage.removeItem('redirect_in_progress');
                
                // Update the UI to inform the user of the issue.
                const h1 = document.querySelector('.container h1');
                const p = document.querySelector('.container p');
                if (h1) h1.textContent = 'Link Invalid';
                if (p) p.textContent = 'The certificate link is invalid or could not be found. Please double-check the URL.';
                
                return; // Stop the script to prevent another redirect.
            }

            /**
             * This function validates the certificate URL and redirects the user.
             */
            async function validateAndRedirect() {
                try {
                    const params = new URLSearchParams(window.location.search);
                    const tag = params.get('tag');

                    if (!tag) {
                        console.error("No tag found in URL. Redirecting to fallback.");
                        // Set a flag in sessionStorage before redirecting.
                        sessionStorage.setItem('redirect_in_progress', 'true');
                        window.location.replace(fallbackUrl);
                        return;
                    }

                    const directUrl = fileUrlTemplate.replace('{TAG}', encodeURIComponent(tag));
                    // Use a standard GET request, which is more reliable across different server configurations (CORS) than a HEAD request.
                    const response = await fetch(directUrl);

                    if (response.ok) {
                        console.log("File found. Redirecting to:", directUrl);
                        // Set the flag before redirecting to the valid file.
                        sessionStorage.setItem('redirect_in_progress', 'true');
                        window.location.replace(directUrl);
                    } else {
                        console.error(`File not found (Status: ${response.status}). Redirecting to fallback.`);
                        // Set the flag before redirecting to the fallback.
                        sessionStorage.setItem('redirect_in_progress', 'true');
                        window.location.replace(fallbackUrl);
                    }
                } catch (error) {
                    console.error("A network or other error occurred:", error);
                    // Set the flag before redirecting on error.
                    sessionStorage.setItem('redirect_in_progress', 'true');
                    window.location.replace(fallbackUrl);
                }
            }

            // Run the validation logic.
            validateAndRedirect();
        };
    </script>
</body>
</html>
